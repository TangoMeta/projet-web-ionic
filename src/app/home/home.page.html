<ion-header [translucent]="true">

    <ion-title>
      Accueil
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-padding-top ion ion-text-center">
        <img src="https://iconape.com/wp-content/files/nb/361269/svg/361269.svg" width="500" height="250" alt="Central Perk" class="img-fluid mx-auto d-block">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button routerLink="/plats" color="success" size="large">Acc√©der au menu</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button routerLink="/plats-admin" color="light" size="large">Editer le menu</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
